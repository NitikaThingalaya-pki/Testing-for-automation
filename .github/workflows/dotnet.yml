name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore BugGuardian.MVC-master\BugGuardian.MVC.sln
    - name: Build
      run: dotnet build BugGuardian.MVC-master\BugGuardian.MVC.sln --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
